<!-- Modal -->
<div class="modal fade modal" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content p-4">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Ingrese Usuario y Contrase침a</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!-- <div class="modal-body"> -->
        <div class="m-4">
        <form [formGroup]="form"  (ngSubmit)="onEnviar($event)">    
          <div class="mb-2">
              <label for="email" class="form-label">Email </label>                          
              <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <!-- Gracias al getter que configuramos en el controlador -->
          <div id="emailHelp" class="form-text" *ngIf="Mail?.errors  && Mail?.touched">    
              <p *ngIf="Mail?.hasError('required')" class="error">
                  El email es requerido.
              </p>
              <p *ngIf="Mail?.hasError('email')" class="error">
                  El formato del email debe ser v치lido.
                </p>
          </div>
      
          <br/>
          <div class="mb-2">
              <label for="exampleInputPassword1" class="form-label">Password </label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password" [class.border-danger]="MailValid">
          </div>
          <!-- Gracias al getter que configuramos en el controlador -->
          <div *ngIf="Password?.errors  && Password?.touched">
          <p *ngIf="Password?.hasError('required')" class="error">
            El password es requerido.
          </p>
          <p *ngIf="Password?.errors?.['minlength']
      " class="error">
            El password debe ser de 8 o m치s caracteres.
          </p>
        </div>
          <br/>
          <div>
              <button  type="submit" class="btn btn-primary">Iniciar Sesi칩n</button>
          </div>
      </form>
